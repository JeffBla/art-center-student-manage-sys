<style>
  @import url("https://fonts.googleapis.com/css?family=Montserrat:400,800");

  * {
    box-sizing: border-box;
  }

  body {
    background: #f6f5f7;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: "Montserrat", sans-serif;
    height: 100vh;
    margin: -20px 0 50px;
  }

  h1 {
    font-weight: bold;
    margin: 0.5rem;
  }

  h2 {
    text-align: center;
  }

  p {
    font-size: 14px;
    font-weight: 100;
    line-height: 20px;
    letter-spacing: 0.5px;
    margin: 20px 0 30px;
  }

  span {
    font-size: 12px;
  }

  a {
    color: #333;
    font-size: 14px;
    text-decoration: none;
    margin: 15px 0;
  }

  button {
    border-radius: 20px;
    border: 1px solid #2bffc3;
    background-color: #2bffdc;
    color: #162c97;
    font-size: 12px;
    font-weight: bold;
    padding: 12px 45px;
    margin: 0.8rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    transition: transform 80ms ease-in;
  }

  button:active {
    transform: scale(0.95);
  }

  button:focus {
    outline: none;
  }

  button.ghost {
    background-color: transparent;
    border-color: #162c97;
  }

  form {
    background-color: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 50px;
    height: 100%;
    text-align: center;
  }

  input {
    background-color: #eee;
    border: none;
    padding: 12px 15px;
    margin: 8px 0;
    width: 100%;
  }

  .container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    position: relative;
    overflow: hidden;
    width: 768px;
    max-width: 100%;
    min-height: 480px;
  }

  .form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
  }

  .sign-in-container {
    left: 0;
    width: 50%;
    z-index: 2;
  }

  .container.right-panel-active .sign-in-container {
    transform: translateX(100%);
  }

  .sign-up-container {
    left: 0;
    width: 50%;
    opacity: 0;
    z-index: 1;
  }

  .container.right-panel-active .sign-up-container {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: show 0.6s;
  }

  @keyframes show {
    0%,
    49.99% {
      opacity: 0;
      z-index: 1;
    }
    50%,
    100% {
      opacity: 1;
      z-index: 5;
    }
  }

  .overlay-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.6s ease-in-out;
    z-index: 100;
  }

  .container.right-panel-active .overlay-container {
    transform: translateX(-100%);
  }

  .overlay {
    background: rgb(2, 0, 36);
    background: linear-gradient(
      150deg,
      rgba(2, 0, 36, 1) 0%,
      rgba(255, 252, 48, 1) 0%,
      rgba(40, 213, 205, 1) 70%
    );
    background-repeat: no-repeat;
    background-size: cover;
    background-position: 0 0;
    color: #162c97;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
  }

  .container.right-panel-active .overlay {
    transform: translateX(50%);
  }

  .overlay-panel {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    text-align: center;
    top: 0;
    height: 100%;
    width: 50%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
  }

  .overlay-left {
    transform: translateX(-20%);
  }

  .container.right-panel-active .overlay-left {
    transform: translateX(0);
  }

  .overlay-right {
    right: 0;
    transform: translateX(0);
  }

  .container.right-panel-active .overlay-right {
    transform: translateX(20%);
  }

  /* Initially hide the text */
  .hidden {
    display: none;
    opacity: 0;
    transition: opacity 0.5s ease-in-out; /* Smooth fade-out in 1 seconds */
  }

  /* Show the text with full opacity */
  .visible {
    display: block;
    opacity: 1;
    transition: opacity 3s ease-in-out; /* Smooth fade-in in 2 seconds */
  }

  /* Fade-out smoothly */
  .fading-out {
    opacity: 0;
    transition: opacity 1s ease-in-out; /* Fade out over 1 seconds */
  }

  /* Responsive design */
  @media (max-width: 480px) {
    /* Small devices (max-width: 480px) */
    body {
      font-family: "Arial", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      padding: 10px;
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form h1 {
      font-size: 24px;
      text-align: center;
    }

    form input {
      margin: 10px 0;
      padding: 12px;
      font-size: 14px;
    }

    form button {
      padding: 12px;
      font-size: 14px;
    }

    .overlay-container {
      display: none; /* Hidden on small devices */
    }

    #message {
      font-size: 12px;
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  }

  @media only screen and (min-width: 481px) and (max-width: 767px) {
    /* Medium devices (min-width: 481px and max-width: 767px) */
    body {
      font-family: "Arial", sans-serif;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
      height: 100vh;
    }

    .form-container {
      width: 50%;
      padding: 40px;
    }

    form h1 {
      font-size: 28px;
      text-align: center;
    }

    form input {
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
    }

    form button {
      padding: 15px;
      font-size: 16px;
    }

    .overlay-container {
      display: block;
      width: 50%;
      background: #f1f1f1;
    }

    .overlay h1 {
      font-size: 28px;
    }

    .overlay-panel {
      padding: 20px;
    }

    .overlay-panel p {
      font-size: 16px;
    }

    #message {
      font-size: 14px;
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  }

  /* Loading spinner styles */
  .loading-spinner {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    z-index: 9999;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .spinner {
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .loading-spinner p {
    margin-top: 1rem;
    font-size: 1.2rem;
    color: #333;
  }
</style>
