<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <?!= include("CSS");?>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form method="post" action="<?= url ?>">
          <h1>Create Account</h1>
          <input type="text" placeholder="Name" id="name" name="name" required />
          <input type="text" placeholder="Student ID" id="student-id" name="studentid" required />
          <input type="email" placeholder="Email" id="email" name="email" required />
          <input type="tel" placeholder="0900-123-456" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" required />
          <input type="password" placeholder="Password" id="password" name="password" required />
          <div id="message" class="hidden"></div>
          <button id="btn" type="submit" value="SignUp" name="SignUpButton">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <?var url = getUrl();?>
        <form method="post" action="<?= url ?>">
          <h1>Sign in</h1>
          <input type="text" name="username" placeholder="Name" />
          <input type="text" name="studentid" placeholder="Student ID" />
          <input type="password" name="password" placeholder="Password" />
          <button type="submit" value="Login" name="LoginButton" id="sign-btn">Sign In</button>
          <span id="message2"><?= message ?></span>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <?!= include("JS");?>
  </body>
</html>
