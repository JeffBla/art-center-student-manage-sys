<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

body {
    display: flex;
    justify-content: space-between;
    flex-direction: column;
    font-family: 'Montserrat', sans-serif;;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
    background-color: #70b8f3;
    color: black;
}

header h1 {
    align-items: center;
    padding-left: 1rem;
    cursor: pointer;
}

header h3 {
    position: absolute;
    top: 10px;
    right: 100px;
}

/* Navigation bar container */
.nav-container {
    display: flex;
    justify-content: center;
    gap: 1rem;
    background-color: #70b8f3;
    padding: 1rem;
}

.nav-container form {
    margin: 0;
}

.nav-container button {
    background-color: rgb(22, 61, 138);
    color: whitesmoke;
    border: none;
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 10px;
}

.nav-container button:hover {
    background-color: #ffd900;
    color: rgb(10, 58, 117);
}

/* Loading spinner styles */
.loading-spinner {
  display: none; /* Hidden by default */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.8);
  z-index: 9999;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.spinner {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading-spinner p {
  margin-top: 1rem;
  font-size: 1.2rem;
  color: #333;
}


#table-container {
  margin: 2rem auto;
  max-width: 90%;
}

.table-scroll-container {
  overflow-x: auto;
  margin: 1rem 0;
}

.table-scroll {
  width: 100%;
  border-collapse: collapse;
  background-color: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.table-scroll th,
.table-scroll td {
  padding: 0.75rem;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

.table-scroll th {
    color: black;
    background-color: #a9a9a9;
    font-weight: bold;
}

.table-scroll tbody tr:hover {
  background-color: #f1f1f1;
}

footer {
  background-color: #0c3170;
  color: white;
  text-align: center;
  padding: 1rem;
  margin: 0;
}


@media (min-width: 481px) and (max-width: 767px) {
  .nav-container {
    display: block;
    flex-direction: column;
    align-items: center;
    min-height: 200px;
    overflow: auto;
  }

  .nav-container button {
    width: 100%;
    padding: 10px;
    text-align: left;
    overflow: hidden;
    margin: 5px 0;
  }

  #table-container {
    margin: 1rem;
  }

  .table-scroll {
    width: 100%;
  }
}

</style>
